#邮箱stmp域名
host_server:
#发送者邮箱
sender_mail:
#授权码
pwd:
#目标邮箱
receivers_mail:
  - xxxxxx@xxxxx.com
#基础轮询任务周期，默认1秒
base_time_interval: 1
#轮询任务周期，默认600，最终600*1=10分钟检测一次ipv6地址
interval: 600
#阿里云上获取自己的accessKeyId、accessSecret
accessKeyId:
accessSecret:
#自己申请的主域名(假设域名为xxx.yyy.zzz,ppp.yyy.zzz)
domain: yyy.zzz
#要进行ipv6解析的子域名(可填多个)
name_ipv6:
  -xxx
  -ppp
#模式：1、发邮件 2、DDNS 3、发邮件和DDNS
model: 3

